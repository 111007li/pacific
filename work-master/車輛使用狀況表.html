  <script> 
    var cdata = {

    function carNow(data){
    $.ajax({
    type: "post",
    url: "https://script.google.com/macros/s/AKfycbyaPcAameJDwDNSm9EwHmpaL5ZCxj8ixur0t3JIupA1xUb-T1y95x-EIQQbBfjwJscg9w/exec",
    data: data,
    dataType: "JSON",
    success: function(response) { 
    var content = '';
    response.forEach(element => {
    var [car,,,fettle] = element.data;
    content +=
    `
    <tr>
    <td>${car}</td>
    <td>${fettle}</td>
    </tr>
    `
    })
    var dataView = document.getElementById('carNowView');
    dataView.innerHTML = content;
    }
    });

  <script>
      
     //把資料set到試算表
     $(function(){
        $('#sendOrder').click(function(e){
        var status = true;
        var name = $('#name').val();
        var phone = $('#phone').val();   
        var time = $('#time').val(); 
        var location = $('#location').val(); 
        var together = $('#together').val();    
        
        var a = $('#carFettle').text();
        var b=String(a);
        var c=String(' 可使用');
            
        var order = '';
        $('input').focus(function(){
          $(this).css('border','');
        });
        $('#dd').each(function(index) {
          if($(this).val() !== ''){
            order += $(this).val();       
          }
        });
        if(time == ''){
          $('#time').css('border','1px solid #ff0000');
          status = false;
        }
        if(name == ''){
          $('#name').css('border','1px solid #ff0000');
          status = false;
        }
        if(location == ''){
          $('#location').css('border','1px solid #ff0000');
          status = false;
        }
       
        if(b == c){
        console.log('true')
        }else
        {   
        alert('車輛出差中');
        console.log('false')
        status = false;
        }
        if(status){
          var currentdate = new Date();
          var filltime = currentdate.getFullYear() + "/"
                + (currentdate.getMonth() + 1) + "/"
                + currentdate.getDate() + "  "
                + time
          var data = {
            'name' : name,
            'phone':phone,
            'time': filltime,
            'car':order,
            'location': location,
            'together':together,
            'fettle':"出差中",
          }
          send(data);
        }
        
      });
    });
    function send(data){
      $.ajax({
        type: "get",
        url: "https://script.google.com/macros/s/AKfycbyaPcAameJDwDNSm9EwHmpaL5ZCxj8ixur0t3JIupA1xUb-T1y95x-EIQQbBfjwJscg9w/exec",
        data: data,
        dataType: "JSON",
        success: function (response) {
            alert('登記車輛');
          window.location.reload();  
          console.log(response);
        }
      });
    }
    
    //載入網站帶入HINO資料
    $(function(){
        var notedata = {
            'noteCar': 'HINO',
            'action': 'noteSelection'    
        }
        sendNoteData(notedata)
      });

    
    //select後里程數狀況更新
    $(function(){
        $("#dd").change(function(e){
        var status = true;  
        order = $(this).val();       
        var notedata = {
            'noteCar': order,
            'action': 'noteSelection'    
        }
        sendNoteData(notedata)
      });
    });
    
    //備註資料代入
    function sendNoteData(data){
      $.ajax({
        type: "post",
        url: "https://script.google.com/macros/s/AKfycbyaPcAameJDwDNSm9EwHmpaL5ZCxj8ixur0t3JIupA1xUb-T1y95x-EIQQbBfjwJscg9w/exec",
        data: data,
        async:false,
        dataType: "JSON",
        success: function (response) {
            var content = '';
            response.forEach(element => {
            var [car,mileage,month,fettle] = element.data;
            content +=
            `
            保養里程:
                <label > ${mileage}</label>
                <br>
            備註:
                <label > ${month}</label>
                <br>
            目前狀況:
                <label id = "carFettle"> ${fettle}</label>
            `
            })
            var dataView = document.getElementById('carNote');
            dataView.innerHTML = content;
            }
        });
    }
