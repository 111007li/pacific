<body>

                </select>
<!--                <select name="number" class="select form-control" data-price="50" data-name="鹹酥雞"  id="sel">
                    <option value="SIENTA-RCT">SIENTA-RCT</option>
                    <option value="CROSS">CROSS</option>

        </ul>
        <div class="div-left">
             <button type="button" >備註更改</button>

            <div>
            保養里程

      </div>
        <button type="button" id="sendOrder" class="btn btn-primary col-xs-5">預約</button>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--  車型下拉式-->
  <script>
      
    //select資料讀取   
     var selectdata = {
        'action': 'selection'
        }
    selection(selectdata);         
    function selection(selectdata){
    $.ajax({
    type: "post",
    url: "https://script.google.com/macros/s/AKfycbzGKyYx8yriAr4vRpJ902mL8J5L20_RSS8QdhCVF3zgh6_ZEu9k27-Y42Bx32Cd8_PKJg/exec",
    data: selectdata,
    dataType: "JSON",
    success: function(response) { 
    var content = '';
    response.forEach(element => {
    var [car] = element.data;
    content +=
    `<option value= ${car} >${car}</option>`
    })
    var dataView = document.getElementById('dd');
    dataView.innerHTML = content;
    }
    });
    }
    
     $('#dd').change(function(){
      let sltValue=$(this).val();
        console.log(sltValue);    
      });
      
      $(function(){
      //全部選擇隱藏
      $('div[id =""]').hide();
      $('#sel').change(function(){
      let sltValue=$(this).val();
      console.log(sltValue);
      //指定選擇顯示
      $('div[id =""]').show();
      });
      });
      
      $("#dd").change(function(){
      switch ($(this).val()){
      default:
      case 'SIENTA-RCT': 
      var flag = "./images/SIENTA-RCT.jfif";
      $("#image").attr("src",flag);
      $('#CarTitle').text('4月');
      $('#CarTitle1').text('111200');
      $("#sel2 option").remove();
      break;
      
      case 'CROSS': 
      var flag = "./images/CROSS.jpg";
      $("#image").attr("src",flag);
      $('#CarTitle').text('3月');
      $('#CarTitle1').text('45000');
      break;
      
      
      case "HINO": 
      var flag = "./images/HINO.jpg";
      $("#image").attr("src",flag);
      $('#CarTitle').text('3月');
      $('#CarTitle1').text('80000');
      $("#sel2 option").remove();    
      break;
      }
      });
      
  </script>
  <script>
     $(function(){
        $('#sendOrder').click(function(e){
        var status = true;
        var name = $('#name').val();
        var phone = $('#phone').val();   
        var time = $('#time').val(); 
        var location = $('#location').val(); 
        var together = $('#together').val();    
        var order = '';
        
        
        $('input').focus(function(){
          $(this).css('border','');
        });
        $('.select').each(function(index) {
          if($(this).val() !== ''){
            order += $(this).val();       
          }
        });

        if(name == ''){
          $('#name').css('border','1px solid #ff0000');
          status = false;
        }

        if(order == ''){
          alert('請選擇訂購品項喔');
          status = false;
        }
        if(status){
          var currentdate = new Date();
          var filltime = currentdate.getFullYear() + "/"
                + (currentdate.getMonth() + 1) + "/"
                + currentdate.getDate() + "  "
                + time

          var data = {
            'name' : name,
            'phone':phone,
            'time': filltime,
            'car':order,
            'location': location,
            'together':together,
            'fettle':"出差中",
          }
          send(data);
        }
      });
    });
    function send(data){
      $.ajax({
        type: "get",
        url: "https://script.google.com/macros/s/AKfycbzGKyYx8yriAr4vRpJ902mL8J5L20_RSS8QdhCVF3zgh6_ZEu9k27-Y42Bx32Cd8_PKJg/exec",
        data: data,
        dataType: "JSON",
        success: function (response) {
          console.log(response);
          alert('登記車輛');
        }
      });
    }
  </script>
