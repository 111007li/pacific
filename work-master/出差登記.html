  <script>

  function sendNoteData(data){
    $.ajax({
      type: "post",
      url: "https://script.google.com/macros/s/AKfycbysGvIHsoMk3MfCp5HR9YTlx8T3fr5QIcUwMv9ULH8k5suDv-HvrVJw7oXop6D5mubMFw/exec",

          content +=

 	var cdata = {
  			'action': 'carTodayStatus'
	    }
  	carTodayStatus(cdata);	
  	 $(function(){
       $('#checkDate').click(function(e){
    	   var date = $('#date').val(); 
    	   		var status = true;
    	  		if(date == ''){
    	          $('#date').css('border','1px solid #ff0000');
    	          status = false;
    	        }
    	        newInputDate = new Date(date);
    	        var nowDate = new Date();
    	        nowDate = nowDate.setDate(nowDate.getDate()-1);
    	        nowDate = new Date(nowDate);
    	        var ndate = new Date();
    	        ndate = ndate.setDate(ndate.getDate()+4);
    	        ndate=new Date(ndate);
    	        
    	        var inputdate = new Date(date);
    	        var todayDate = new Date();
    	        adate = inputdate.getFullYear() + '-' + ( inputdate.getMonth() + 1) + '-' +  inputdate.getDate();
    	        bdate = todayDate.getFullYear() + '-' + (todayDate.getMonth() + 1) + '-' + todayDate.getDate();
    	        
    	        if(newInputDate  < nowDate)
    	        {   
    	            alert('請輸入正確日期');
    	            status = false;  
    	        }else if(newInputDate  > ndate){
    	        	alert('請輸入五日內日期');
    	        	status = false;
    	        }
    	     	if(status){ 
    	     		
    	        if(adate == bdate){
    	        	
    	        	var cdata = {
    	        		'date':date,
    	    	        'action': 'carTodayStatus'
    	    	    }
    	        	carTodayStatus(cdata);
    	        }
    	        if(adate !== bdate){
    	        	var cdata = {
        	        	'date':date,
        	    	    'action': 'carDateStatus'
        	    	}
    	        	carDateStatus(cdata);
    	        } 
    	     	}
    	    
    	     	
       });
     });
  	function carTodayStatus(data){
	    $.ajax({
	    type: "post",
	    url: "https://script.google.com/macros/s/AKfycbysGvIHsoMk3MfCp5HR9YTlx8T3fr5QIcUwMv9ULH8k5suDv-HvrVJw7oXop6D5mubMFw/exec",
	    data: data,
	    dataType: "JSON",
	    success: function(response) { 
	    var content = '';
	    response.forEach(element => {
	    var [car,,,fettle] = element.data;
	    content +=
	    `
	    <tr>
	    <td>${car}</td>
	    <td>${fettle}</td>
	    </tr>
	    `
	    })
	    var dataView = document.getElementById('carStatusNowView');
	    dataView.innerHTML = content;
	    }
	    });
	}   	 
  	function carDateStatus(data){
        $.ajax({
        type: "post",
        url: "https://script.google.com/macros/s/AKfycbysGvIHsoMk3MfCp5HR9YTlx8T3fr5QIcUwMv9ULH8k5suDv-HvrVJw7oXop6D5mubMFw/exec",
        data: data,
        dataType: "JSON",
        success: function(response) { 
        if(response.length===0){alert('無登記車輛');}
        var content = '';
        response.forEach(element => {
        var [car,,,,,,,,,fettle] = element.data;
        content +=
        `
        <tr>
        <td>${car}</td>
        <td>${fettle}</td>
        </tr>
        `
        })
        var dataView = document.getElementById('carStatusNowView');
        dataView.innerHTML = content;
        }
        });
        }  
  		
     $(function(){
        $('#sendOrder').click(function(e){
        var status = true;
        var name = $('#name').val();
        var phone = $('#phone').val(); 
        var date = $('#date').val(); 
        var time = $('#time').val(); 
        var location = $('#location').val(); 
        var together = $('#together').val();
        var cometime = $('#cometime').val(); 
        var order = '';
        $('input').focus(function(){
          $(this).css('border','');
        });
        
        $('#dd').each(function(index) {
          if($(this).val() !== ''){
            order += $(this).val();       
          }
        });
        
        if(time == ''){
          $('#time').css('border','1px solid #ff0000');
          status = false;
        }
        if(date == ''){
          $('#date').css('border','1px solid #ff0000');
          status = false;
        }
        newInputDate = new Date(date);
        var nowDate = new Date();
        nowDate = nowDate.setDate(nowDate.getDate()-1);
        nowDate = new Date(nowDate);
        var ndate = new Date();
        ndate = ndate.setDate(ndate.getDate()+4);
        ndate=new Date(ndate);
       
        
        if(newInputDate  < nowDate)
        {   
            alert('請輸入正確日期');
            status = false;  
        }else if(newInputDate  > ndate){
        	alert('請輸入五日內日期');
        	status = false;
        }
        if(cometime < time)
        {   
            alert('請輸入正確回廠時間');
            status = false;
        }
        
        if(cometime == ''){
          $('#cometime').css('border','1px solid #ff0000');
          status = false;
        }
        if(name == ''){
          $('#name').css('border','1px solid #ff0000');
          status = false;
        }
        if(location == ''){
          $('#location').css('border','1px solid #ff0000');
          status = false;
        }
        if(status){ 
          var currentdate = new Date();
          var filltime = currentdate.getFullYear() + "/"
                  + (currentdate.getMonth() + 1) + "/"
                  + currentdate.getDate() + "  "
                  + time
          var cometime = currentdate.getFullYear() + "/"
                  + (currentdate.getMonth() + 1) + "/"
                  + currentdate.getDate() + "  "
                  + cometime	      
          var data = {
            'name':name,
            'phone':phone,
            'date':date,
            'time':filltime,
            'cometime':cometime,
            'car':order,
            'location': location,
            'together':together,
            'fettle':"已登記",
          }
          send(data);
        }
      });
    });
    function send(data){
      $.ajax({
        type: "get",
        url: "https://script.google.com/macros/s/AKfycbysGvIHsoMk3MfCp5HR9YTlx8T3fr5QIcUwMv9ULH8k5suDv-HvrVJw7oXop6D5mubMFw/exec",
        data: data,
        dataType: "JSON",
        error: function (xhr) {
        	
        	alert(xhr.responseText);
        }, 
        success: function (response) {
        if(response == true){
            alert('登記車輛');
            window.location.reload(); 
          } 
        if(response == false){
        	alert('車輛已被登記請選擇其他車型');
        }
    
        }
      });
    }   
  </script>
