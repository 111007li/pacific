  <!-- Custom styles for this template -->

      padding-top: 54px;

<body>    
  <div class="container">
    <div class="row">
      <div class="col-lg-7 text-center">
        <h1 class="mt-5">出差地管理</h1> 
       <a  href="./備註更改.html">備註更改</a>
<hr>  

<div class="wrap">
    <div class="left">
        <div style="text-align:left;" class="form-group col-xs-10">
            <table width="160%" class="table table-striped"  style="border-collapse:collapse" >
                <thead>
                    <tr>
                        <th >出差地</th>                    
                    </tr>
                </thead>
                <tbody id="locationView">

                </tbody>
            </table>
        </div>   
    </div>
    <div class="right">
        <div style="text-align:left;" class="form-group col-xs-8" id="note1">
            <div>
                <label >出差地</label>
                <br>
                <input type="text" id="location1">
            </div>                
            <br>
            <button type="button" id="create">新增</button>
        </div>
    </div>
</div><!--wrap-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    var cdata = {
        'action': 'locationStatus'
        }
    carNow(cdata);   
    function carNow(data){
    $.ajax({
    type: "post",
    url: "https://script.google.com/macros/s/AKfycbx5gmmJmTU-I9PLyGQCw60NaUKirz3i2o9ZnZtn5spC-KN92SrAqeEdAVfALePHA-Rkgg/exec",
    data: data,
    dataType: "JSON",
    success: function(response) { 
    var content = '';
    response.forEach(element => {
    var [location] = element.data;
    var index = element.index;
    content +=
    `
    <tr>
    <td class= 'location'> ${location} </td> 	
    <td class= 'button'> <button type="button" onclick="updateNoteData(${index}, this)" id="set">變更</button></td>
    </tr>
    `
    })
    var dataView = document.getElementById('locationView');
    dataView.innerHTML = content;  
    
    for (i = 0; i < $(".location").length; i++) {
        var fettle = document.getElementsByClassName("location")[i];
        var button = document.getElementsByClassName("button")[i];
        if (fettle.innerText == "其他") {
        	button.innerText = '';
        }
    }
    }
    });
    }  
    
    function updateNoteData(index, that){
      var data = {
        action: 'locationUpdate',
        index: index-1,  
      };
      $.ajax({
        type: "post",
        url: "https://script.google.com/macros/s/AKfycbx5gmmJmTU-I9PLyGQCw60NaUKirz3i2o9ZnZtn5spC-KN92SrAqeEdAVfALePHA-Rkgg/exec",
        data: data,
        async:false,
        dataType: "JSON",
        success: function(response) { 
        var content = '';
        response.forEach(element => {
        var [location] = element.data;
        var index = element.index;
        content +=
        `
        <input type=hidden id="changeindex" value=${index} >
        <div>
                <label >出差地</label>
                <br>
                <input type="text" id="changelocation" value=${location} >
            </div>        
            <br>
 			<div>
            <button type="button" id="revise" >修改</button>
            <button type="button" id="delete" >刪除</button>
            <button type="button" id="cancel" >取消</button>
            </div>

        </div>
        `
        })
        var dataView = document.getElementById('note1');
        dataView.innerHTML = content; 
        
        $(function() {
            $('#revise').click(function(e) {
                var status = true;
                var index = $('#changeindex').val();
                var location = $('#changelocation').val(); 
                if(status){
                var data = {
                    'index':index,
                    'location': location,
                    'action': 'resiveLocation'
                }      
                updateNote(data)
                }     
            });
            }); 
            function updateNote(data){
            $.ajax({
            type: "post",
            url: "https://script.google.com/macros/s/AKfycbx5gmmJmTU-I9PLyGQCw60NaUKirz3i2o9ZnZtn5spC-KN92SrAqeEdAVfALePHA-Rkgg/exec",
            data: data,
            async:false,
            dataType: "JSON",
            success: function (response) {
            if(response === 'success'){
                alert('修改成功');
                setTimeout(function(){window.location.reload();}, 2000);
                } 
            if(response === 'false'){
                alert('出差地請勿重複');
             }
            }
            });
            }
            $(function() {
            $('#cancel').click(function(e) {    
            window.location.reload()
            });
            });
            
        }
        });

        $(function(){ 
        $('#delete').click(function(e) {
            if (confirm('確定要刪除出差地嗎') == true) {
                var index = $('#changeindex').val();
                var location = $('#changelocation').val(); 

                var data = {
                    'index':index,
                    'location': location,
                    'action': 'deleteLocation'
                }      
                deleteNote(data);
                setTimeout(function(){window.location.reload();}, 2000);
            } else {
                alert('取消刪除');
            }
        });
        });
        function deleteNote(data){
        $.ajax({
        type: "post",
        url: "https://script.google.com/macros/s/AKfycbx5gmmJmTU-I9PLyGQCw60NaUKirz3i2o9ZnZtn5spC-KN92SrAqeEdAVfALePHA-Rkgg/exec",
        data: data,
        async:false,
        dataType: "JSON",
        success: function (response) {
        if(response === 'success'){
                alert('刪除成功');
                } else {
                alert('請輸入正確車型');
                }
                }
        });
        }    
    }
    
   
$(function() {
    $('#create').click(function(e) {   
    var status = true;
    var location= $('#location1').val();

    if(location == ''){
    $('#location1').css('border','1px solid #ff0000');
    status = false;
    }
    if(status){
    var data = {
    'location': location, 
    'action': 'createLocation'
    }      
    createNote(data)
    }
    });
 });     
 function createNote(data){
            $.ajax({
            type: "post",
            url: "https://script.google.com/macros/s/AKfycbx5gmmJmTU-I9PLyGQCw60NaUKirz3i2o9ZnZtn5spC-KN92SrAqeEdAVfALePHA-Rkgg/exec",
            data: data,
            async:false,
            dataType: "JSON",
            success: function (response) {
            if(response === 'success'){
                alert('新增成功');
                setTimeout(function(){window.location.reload();}, 2000);
                } 
            if(response === 'false'){
            	alert('出差地請勿重複');
            }
            }
            });
            }
  </script>
</body>
